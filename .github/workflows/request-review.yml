# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Request Review"
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  request-review:
    name: "Approve"

    runs-on: ubuntu-latest

    steps:
      - name: "Approve pull request"
        if: github.actor == 'dependabot-preview[bot]' && startsWith(github.event.pull_request.title, 'Build(deps-dev)')
        uses: hmarr/auto-approve-action@v2.0.0
        with:
          github-token: "${{ secrets.MERGE_TOKEN }}"
